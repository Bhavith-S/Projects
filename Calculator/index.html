<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Calculator App
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" id="AC" value="AC" />
                </td>
                <td>
                    <input type="button" id="C" value="C" />
                </td>
                <td>
                    <input type="button" class="buttons" id="/" value="/" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="buttons" id="7" value="7" />
                </td>
                <td>
                    <input type="button" class="buttons" id="8" value="8" />
                </td>
                <td>
                    <input type="button" class="buttons" id="9" value="9" />
                </td>
                <td>
                    <input type="button" class="buttons" id="*" value="*" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="buttons" id="4" value="4" />
                </td>
                <td>
                    <input type="button" class="buttons" id="5" value="5" />
                </td>
                <td>
                    <input type="button" class="buttons" id="6" value="6" />
                </td>
                <td>
                    <input type="button" class="buttons" id="-" value="-" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="buttons" id="1" value="1" />
                </td>
                <td>
                    <input type="button" class="buttons" id="2" value="2" />
                </td>
                <td>
                    <input type="button" class="buttons" id="3" value="3" />
                </td>
                <td>
                    <input type="button" class="buttons" id="+" value="+" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="buttons" id="0" value="0" />
                </td>
                <td>
                    <input type="button" class="buttons" id="." value="." />
                </td>
                <td colspan="2">
                    <input type="button" value="=" id="equals" />
                </td>
            </tr>
        </table>
    </body>
</html>
